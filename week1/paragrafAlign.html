<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Paragraph</title>
</head>
<body>
    <p align="right">
        First Paragraph
    </p>
    <p align="center">
        This is the second paragraph
    </p>
    <p align="left">
        And this is the third paragraph
    </p>
</body>
</html>
